<div class='converterBlock'>
  <div class="col-lg-5 col-md-7  border-secondary converter" ng-show='!isOffline'>
      <h1>Сurrency converter</h1>
    
      <form class="mainForm">
        <div class="form-row firstForm">
          <div class="form-group col-lg-5 col-md-5">
            <label for="inputCurrencyFrom col-lg-5 col-md-5">From: {{ currencyFrom }}</label>
            <select class="form-control border-secondary" id="inputCurrencyFrom" ng-model="currencyFrom"
              ng-options='key for key in currency | currencyFilter: currencyTo'>
            </select>
          </div>
    
          <button class="btn btn-outline-secondary col-lg-1 col-md-2  exchange" ng-click='revert();'>⮂</button>
    
          <div class="form-group col-lg-5 col-md-5">
            <label for="inputCurrencyTo col-lg-5 col-md-5">To: {{ currencyTo }}</label>
            <select class="form-control  border-secondary" id="inputCurrencyTo" ng-model="currencyTo"
              ng-options='key for key in currency | currencyFilter: currencyFrom'></select>
            </select>
          </div>
        </div>
    
        <div class="form-row secondForm">
          <div class="form-group col-lg-5 col-md-5">
            <label for="amount col-lg-5 col-md-5">Amount</label>
            <input type="number" class="form-control border-secondary" id="amount" placeholder="0.00" min='0' ng-model='givenAmount'>
          </div>
    
          <div class="form-group col-lg-5 col-md-5">
            <label for="amountResult col-lg-5 col-md-5">Amount received</label>
            <input class="form-control border-secondary" id="amountResult" placeholder="0.00" ng-model='receivedAmount' ng-value="receivedAmount || null | number:2" readonly>
          </div>
    
        </div>
      </form>
    
      <form name="feeForm" class="feeForm">
          <div>Fee: </div>
          <div>
              <input type="radio" id="one" ng-model="fee" ng-checked='true' value="0">
              <label for="one">0%</label>
          </div>
          <div>
              <input type="radio" id="two" ng-model="fee" value="1">
              <label for="two">1%</label>
          </div>
          <div>
              <input type="radio" id="three" ng-model="fee" value="3">
              <label for="three">3%</label>
          </div>
          <div>
              <input type="radio" id="four" ng-model="fee" value="5">
              <label for="four">5%</label>
          </div>
        </form>
    
    </div>


</div>
